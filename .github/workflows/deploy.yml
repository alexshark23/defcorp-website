name: Secure Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Secrets into config.js
        run: |
          echo "const CONFIG = {" > config.js
          echo "    GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'," >> config.js
          echo "    FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG_JSON }}" >> config.js
          echo "};" >> config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
