name: Secure Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Secrets into config.js
        run: |
          printf 'const CONFIG = {\n    GEMINI_API_KEY: "%s",\n    FIREBASE_CONFIG: %s\n};' "${{ secrets.GEMINI_API_KEY }}" '${{ secrets.FIREBASE_CONFIG_JSON }}' > config.js
          echo "Debug: Verified config.js creation"
          cat config.js | sed 's/${{ secrets.GEMINI_API_KEY }}/[REDACTED]/g' # Safe preview in logs

        
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
